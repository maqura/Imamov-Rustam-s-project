    <title>–õ–∏—Ü–µ–π-–∏–Ω—Ç–µ—Ä–Ω–∞—Ç ‚Ññ79</title>
    <style>
        /* === –°–±—Ä–æ—Å –∏ –±–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: "Segoe UI", system-ui, sans-serif;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */
        body {
            background-color: #fff;
            color: #333;
        }

        /* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ */
        body.dark-theme {
            background-color: #1a202c;
            color: #e2e8f0;
        }

        .dark-theme h2,
        .dark-theme h3 {
            color: #f7fafc;
        }

        .dark-theme a {
            color: #63b3ed;
        }

        .dark-theme a:hover {
            color: #90cdf4;
        }

        .dark-theme .results-table th {
            background-color: #2d3748;
            color: #f7fafc;
        }

        .dark-theme .results-table td {
            border-color: #4a5568;
        }

        .dark-theme .site-footer {
            background-color: #0f172a;
        }

        /* === Hero —Å —Ñ–æ–Ω–æ–º === */
        .hero {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://i4.photo.2gis.com/images/branch/0/30258560051325542_777e.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: 2.5rem;
            color: white;
            font-weight: 700;
            text-shadow: 0 1px 3px rgba(0,0,0,0.6);
        }

        /* === –ö–æ–Ω—Ç–µ–Ω—Ç === */
        .main-content {
            padding: 3rem 0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            margin-bottom: 3rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1.2rem;
            color: #1a202c;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .dark-theme h2 {
            border-bottom-color: #4a5568;
        }

        p {
            margin-bottom: 1.2rem;
            font-size: 1.05rem;
        }

        /* === –§–∏–ª—å—Ç—Ä—ã === */
        .filters {
            margin: 1.5rem 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 6px 12px;
            background: #e2e8f0;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .dark-theme .filter-btn {
            background: #2d3748;
            border-color: #4a5568;
            color: #e2e8f0;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #0056b3;
            color: white;
        }

        .dark-theme .filter-btn.active,
        .dark-theme .filter-btn:hover {
            background: #3182ce;
        }

        /* === –¢–∞–±–ª–∏—Ü–∞ === */
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            font-size: 1rem;
        }

        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .dark-theme .results-table th,
        .dark-theme .results-table td {
            border-bottom: 1px solid #4a5568;
        }

        .results-table th {
            background-color: #f7fafc;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        /* === –°–ø–∏—Å–∫–∏ –∏ —Å—Å—ã–ª–∫–∏ === */
        ul, ol {
            padding-left: 1.5rem;
            margin: 1rem 0;
        }

        li {
            margin-bottom: 0.6rem;
        }

        a {
            color: #0056b3;
            text-decoration: underline;
        }

        .dark-theme a {
            color: #63b3ed;
        }

        /* === –ü–æ–¥–≤–∞–ª === */
        .site-footer {
            background-color: #2d3748;
            color: #e2e8f0;
            padding: 24px 0;
            margin-top: 3rem;
            text-align: center;
        }

        @media (max-width: 600px) {
            .hero-title { font-size: 2rem; }
            h2 { font-size: 1.6rem; }
            .filters { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
