<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Фотогалерея — Лицей-интернат №79</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      color: #333;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #2d3748;
      color: white;
      padding: 1.5rem 0;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 16px;
      flex: 1;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
      margin-top: 1rem;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Кнопка "Назад" */
    .back-button {
      display: inline-block;
      background-color: #3182ce;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 2rem;
      transition: background-color 0.2s;
    }

    .back-button:hover {
      background-color: #2c5282;
      transform: translateY(-2px);
    }

    footer {
      background-color: #2d3748;
      color: #e2e8f0;
      text-align: center;
      padding: 20px 0;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Фотогалерея</h1>
  </header>

  <main class="container">
    <div class="gallery">
      <img src="https://placehold.co/600x400/e2e8f0/64748b?text=Учёба" alt="Учёба">
      <img src="https://placehold.co/600x400/e2e8f0/64748b?text=Лаборатория" alt="Лаборатория">
      <img src="https://placehold.co/600x400/e2e8f0/64748b?text=Спорт" alt="Спорт">
      <img src="https://placehold.co/600x400/e2e8f0/64748b?text=Общежитие" alt="Общежитие">
      <img src="https://placehold.co/600x400/e2e8f0/64748b?text=Олимпиада" alt="Олимпиада">
      <img src="https://placehold.co/600x400/e2e8f0/64748b?text=Выпуск" alt="Выпуск">
    </div>

    <!-- Кнопка "Вернуться на главную" -->
    <a href="index.html" class="back-button">← Вернуться на главную</a>
  </main>

  <footer>
    <p>© Имамов Рустам, 2025</p>
  </footer>
</body>
</html>
